<!DOCTYPE htm>
<html lang = "en">
<head>
    <meta charset ="UTF-8">
    <meta name="Loadpage" content="click the user account and check the password">
    <title>Loading Page</title>
    <link rel="stylesheet" href="loagPageStyle.css">
</head>
<body>
    <!--/ Main First Row /-->
    <div class="main-first-row"></div>
    <div class="horizontal-line-1"></div>
    <!--/ Main Second Row /-->
    <div class="main-second-row">
        <!--// Second Row First Column //-->
        <div class="second-row-first-column">
            <img src="loadpageimages/loadpage-logo.png" alt="Windowsxp logo">
            <p>To begin, click your user name</p>
        </div>
        <!--// Second Row Middle Line //-->
        <div class="horizontal-line-2"></div>
        <!--// Second Row Second Column //-->
        <div class="second-row-second-column">
            <div class="second-row-second-column-content">
                <img src="loadpageimages/loadpage-userpic.jpg" alt="user profile picture" class="second-row-second-column-content-userpic">
                <div>
                    <p class="second-row-second-column-content-username">User</p>
                    <p class="second-row-second-column-content-command">Type your password</p>
                    <input type="password" class="second-row-second-column-content-password">
                    <img src="loadpageimages/loadpage-enter.png" alt="Enter green arrow" class="second-row-second-column-content-enter" onclick="password()">
                </div>
            </div>
        </div> 
    </div>
    <div class="horizontal-line-3"></div>
    <!--/ Main Third Row /-->
    <div class="main-third-row">
        <!--// Third Row First Column //-->
        <div class="third-row-first-column">
            <img src="loadpageimages/loadpage-shutdown.png" alt="shut down icon">
            <p>Turn off computer</p>
        </div>
        <!--// Third Row Second Column //-->
        <div class="third-row-second-column">
            <p>After you log on, you can add or change accounts.<br>
               Just go to Control Panel and click User Accounts.</p>
        </div>
    </div>

    
<script src="loadPageAction.js"></script>
</body>

</html>
